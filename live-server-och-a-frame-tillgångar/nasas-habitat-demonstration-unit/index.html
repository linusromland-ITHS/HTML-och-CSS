<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene> 
        <a-assets>
            <a-asset-item id="part1-obj" src="HDU/HDU_lowRez_part1.obj"></a-asset-item>
            <a-asset-item id="part1-mtl" src="HDU/HDU_lowRez_part1.mtl"></a-asset-item>
          </a-assets>
          <a-assets>
            <a-asset-item id="part2-obj" src="HDU/HDU_lowRez_part2.obj"></a-asset-item>
            <a-asset-item id="part2-mtl" src="HDU/HDU_lowRez_part2.mtl"></a-asset-item>
          </a-assets>
        
          <a-obj-model src="#part1-obj" mtl="#part1-mtl" scale="0.01 0.01 0.01" position="0 0 -10"></a-obj-model>
          <a-obj-model src="#part2-obj" mtl="#part2-mtl" scale="0.01 0.01 0.01" position="0 0 -10"></a-obj-model>
        
    </a-scene>
</body>
</html>
